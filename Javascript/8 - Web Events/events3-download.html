<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  <script>

  const buttonBar = document.querySelector('.button-bar');

  // Add your code here
  // Here you can see we are including an event object, e, in the function, and in the function setting a background color style on e.target
  // â€” which is the button itself. The target property of the event object is always a reference to the element the event occurred upon. 
  buttonBar.addEventListener('click', (e) => {
    buttonBar.style.backgroundColor = e.target.dataset.color;
  });

  </script>
  </body>
</html>
